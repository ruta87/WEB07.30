<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontaktai</title>
    <link rel="stylesheet" href="Dizainas.css">
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="minebar">
    <form action="#">
        <div class="row">
            <label for="pavadinimas">Įmonės pavadinimas</label>
            <input name="pavadinimas" type="text" id="pavadinimas"/>
        </div>

        <div class="row">
            <label for="kontaktas">Kontaktinis asmuo</label>
            <input name="kontaktas" type="text" id="kontaktas"/>
        </div>

        <div class="row">
            <label for="pastas">El.paštas</label>
            <input name="pastas" type="text" id="pastas"/>
        </div>

        <div class="row">
            <label for="telefonoNr">Telefono nr</label>
            <input name="telefonoNr" type="text" id="telefonoNr"/>
        </div>
    </form>
    <div class="message">
        <textarea name="Žinute" rows="5" cols="50" id="message">
        </textarea>
    </div>

    <div class="button">
        <input type="Button" value="Siųsti žinutę"/>
    </div>
</div>
<img src="../freetime.jpg" alt="laikas" width="400" height="150"/>
<div class="leftSide">
    <ul>
        <li class="prekes">Prekes</li>
        <li class="paslaugos">Paslaugos</li>
        <li class="paieska">Paieska</li>
    </ul>
</div>


<footer>
    &copy; Visos teises saugomos 2018
</footer>
</body>
</html>
